<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="/index.js" defer></script>
</head>
<body>
    <section>
        <div class="slider">
            <ul class="navigation-list">
            </ul>
            <div class="slider-content">
                    <div class="slider-content-title">
                        <h1>Completed</br> projects</h1>
                        <div class="line"></div>
                    </div>
                    <p class="slider-content-paragraph">Only a small part of the work performed by our company is presented on the site. 
                        For 14 years on in the construction 
                        market we have made happy more than 1000 families
                    </p>
                    <div class="slider-content-description">
                        <div id="city">
                            <h2>City:</h2>
                        </div>
                        <div id="area">
                            <h2>apartment area:</h2>
                        </div>
                        <div id="time">                        
                            <h2>Repair time:</h2>
                        </div>
                        <div id="cost">
                            <h2>Repair Cost:</h2>
                        </div>
                    </div>
                    <div class="move-slider">
                        <div class="left-arrow"><img src="./images/src/leftarrow.svg"></div>
                        <div class="right-arrow"><img src="./images/src/rightarrow.svg"></div>
                    </div>  
                <div class="slider-img"></div>
            </div>
        </div>
    </section>
</body>
</html>
